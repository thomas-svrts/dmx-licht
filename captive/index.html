<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>DMX Controller - Chiro Heffen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 500px; margin: auto; }
    img { max-width: 120px; display: block; margin: auto; }
    h1 { text-align: center; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input[type="range"], input[type="color"], select {
      width: 100%; max-width: 300px;
      height: 32px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Chiro Heffen logo">
  <h1>DMX Lichtbediening</h1>

  <label for="brightness">Master dimmer</label>
  <input type="range" id="brightness" min="0" max="255" value="255">

  <div id="manual-controls">
    <label for="color">RGB-kleur</label>
    <input type="color" id="color" value="#ff0000">

    <label for="amber">Amber</label>
    <input type="range" id="amber" min="0" max="255" value="0">

    <label for="strobe">Strobe</label>
    <input type="range" id="strobe" min="0" max="255" value="0">
  </div>

  <label for="macroMode">Macro-modus</label>
  <select id="macroMode">
    <option value="off">Uit (handmatige RGB/Amber/Strobe)</option>
    <option value="static">Static color mode</option>
    <option value="macro1">Macro 1</option>
    <option value="macro2">Macro 2</option>
    <option value="macro3">Macro 3</option>
    <option value="macro4">Macro 4</option>
    <option value="macro5">Macro 5</option>
    <option value="macro6">Macro 6</option>
    <option value="macro7">Macro 7</option>
    <option value="macro8">Macro 8</option>
    <option value="macro9">Macro 9</option>
    <option value="macro10">Macro 10</option>
  </select>

  <div id="macro-channel-8" class="hidden">
    <label for="macroParam">Macro snelheid / kleurkeuze</label>
    <input type="range" id="macroParam" min="0" max="255" value="128">
  </div>

  <h2>Antwoord</h2>
  <pre id="response"></pre>

  <script src="script.js"></script>
</body>
</html>
