<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DMX Controller</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }   
    label { display: block; margin-top: 1rem; }
    input[type="range"] {
      width: 100%;
      max-width: 300px;
      height: 32px; /* maakt de slider hoger = makkelijker bedienen */
      -webkit-appearance: none; /* voor consistentie in Safari */
    }

input[type="range"]::-webkit-slider-thumb {
  width: 32px;
  height: 32px;
  -webkit-appearance: none;
  background: #444;
  border-radius: 50%;
}

input[type="range"]::-moz-range-thumb {
  width: 32px;
  height: 32px;
  background: #444;
  border: none;
  border-radius: 50%;
}
  </style>
</head>
<body>
  <h1>DMX Kleur- en helderheidscontrole</h1>

<label for="color">Kleur:</label>
<input type="color" id="color" value="#ff0000"><br><br>

<label for="brightness">Helderheid:</label>
<input type="range" id="brightness" min="0" max="255" value="255">
<span id="brightnessValue">255</span><br><br>

<label for="amber">Amber:</label>
<input type="range" id="amber" min="0" max="255" value="0">
<span id="amberValue">0</span><br><br>

<label for="strobe">Strobe:</label>
<input type="range" id="strobe" min="0" max="255" value="0">
<span id="strobeValue">0</span><br><br>

<label for="macro">Macro:</label>
<input type="range" id="macro" min="0" max="255" value="0">
<span id="macroValue">0</span><br><br>

<label for="macroSpeed">Macro snelheid:</label>
<input type="range" id="macroSpeed" min="0" max="255" value="0">
<span id="macroSpeedValue">0</span><br><br>

<button onclick="sendDMX()">Verstuur</button>


  <a href="http://10.10.0.1:9090">test hier OLA</a>

  <h2>Antwoord</h2>
  <pre id="response"></pre>

  <script src="script.js"></script>
</body>
</html>
