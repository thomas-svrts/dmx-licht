<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>DMX Controller</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    label { display: inline-block; width: 140px; }
    input[type="range"] { width: 200px; }
  </style>
</head>
<body>
  <h1>DMX Kleur- en helderheidscontrole</h1>

  <label for="color">Kleur:</label>
  <input type="color" id="color" value="#ff0000"><br><br>

  <label for="brightness">Helderheid:</label>
  <input type="range" id="brightness" min="0" max="255" value="255">
  <span id="brightnessValue">255</span><br><br>

  <button onclick="sendDMX()">Verstuur</button>

  <a href="http://10.10.0.1:9090">test hier OLA</a>

  <h2>Antwoord</h2>
  <pre id="response"></pre>

  <script src="script.js"></script>
</body>
</html>
